version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nest-app
    networks:
      - app-network
    restart: always

  nest-app:
    image: meodel/nest-app:latest
    container_name: nest-app
    restart: always
    ports:
      - "9036:9036"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 